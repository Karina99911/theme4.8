<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('iQN0jCdIZNStsIXSz');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('template_89of2qm').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_6raukmr', 'template_89of2qm', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
        <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="template_89of2qm">
        <input type="hidden" name="contact_number">
        <label>Name           <br></label>

        <input type="text" name="user_name">
                  <br>
         <label>Телефон          <br></label>
        <input type="number" name="user_number">  
                  <br>
        <label>Колір </label>
          <label>
            <input type="checkbox" name="color" value="yellow">
            Жовтий </label>
          <label>
            <input type="checkbox" name="color" value="blue">
            Блакитний
          </label>
        <label>Email          <br></label>
        <input type="email" name="user_email">
                  <br>
        <label>Message          <br></label>
        <textarea name="message"></textarea>
                  <br>
        <input type="submit" value="Send">
    </form>
</body>
</html
